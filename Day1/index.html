<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="top-logo">
          <div class="aeroplane">
            <i class="fa-solid fa-plane-departure"></i>
          </div>
          <div class="flight">Flight</div>
        </div>
        <div class="direction">Choose Your Direction</div>

        <div class="social-links">
          <div class="social-link">
            <div class="link-text">Find Us On <span>Facebook</span></div>
            <div class="icon">
              <i class="fa-brands fa-facebook-f" style="color: #ffffff"></i>
            </div>
          </div>

          <div class="social-link">
            <div class="link-text">Our <span>YouTube</span> Channel</div>
            <div class="icon">
              <i class="fa-brands fa-youtube" style="color: #ffffff"></i>
            </div>
          </div>

          <div class="social-link">
            <div class="link-text">Follow Our <span>Instagram</span></div>
            <div class="icon">
              <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="inner-box2">
          <div class="box-2-heading">Check availability for direction:</div>
          <form action="#">
            <div class="form-group">
              <div class="input-block">
                <label for="from">From:</label>
                <select id="from" name="from">
                  <option value="">Select a location...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="input-block">
                <label for="to">To:</label>
                <select id="to" name="to">
                  <option value="">Select a location...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="input-block">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" />
              </div>
              <div class="input-block">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" />
              </div>
            </div>

            <div class="trip-type">
              <label>
                <input type="radio" name="trip-type" value="round" checked />
                Round
              </label>
              <label>
                <input type="radio" name="trip-type" value="oneway" />
                Oneway
              </label>
              <button type="submit">Order Ticket Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
